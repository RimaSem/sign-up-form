<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <div class="logo-container">
          <img class="logo-img" src="img/odin-lined.png" alt="odin logo" />
          <h1>ODIN</h1>
        </div>
        <div class="photo-credits-text">
          Photo by
          <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank"
            >Halie West</a
          >
          on
          <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </div>
      </div>

      <div class="form-container">
        <div class="form-card">
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span class="italic">now</span> to get started.
          </h3>
          <h3>You <span class="italic">know</span> you want to.</h3>
          <br />
          <br />
          <h3>Let's do this!</h3>
          <form action="#" method="post">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="name" />

            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="surname" />

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />

            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" />

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />

            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirmPass" />
          </form>
        </div>
        <div class="button-card">
          <button type="button">Create Account</button>
          <div class="have-account-text">
            Already have an account? <span class="log-in">Log in</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
